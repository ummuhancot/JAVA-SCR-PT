<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storage Offcanvas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3" data-bs-theme="dark">
    <h1 class="text-center text-danger">Storage Offcanvas</h1>

    <div
      class="offcanvas offcanvas-bottom show"
      tabindex="-1"
      id="offcanvas"
      aria-labelledby="offcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasLabel">Privacy Policy</h5>
  
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
          id="close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p>
          Sitemizdeki deneyiminizi kişiselleştirmek ve geliştirmek ve reklamların
          size iletilmesini iyileştirmek için çerezler kullanırız. 
        </p>
        <button class="btn btn-info mt-4" id="accept">Kabul Et</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="./js/102-storage-offcanvas.js"></script>
  </body>
</html>
