<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice - Error Handling</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3" data-bs-theme="dark">
    <h1 class="text-center text-danger">Practice - Error Handling</h1>

    <form id="formLogin" class="container p-3">
      <h2 class="text-center">Login</h2>

      <div class="mt-3 ">
        <label for="username" class="form-label">Username:</label>
        <input type="text" name="username" id="username" class="form-control" />
      </div>

      <div class="mt-3">
        <label for="password" class="form-label">Password:</label>
        <input type="text" name="password" id="password" class="form-control" />
      </div>

      <div class="mt-3 d-flex justify-content-between">
        <button title="Login" class="btn btn-primary w-25" id="btnLogin">Login</button>

        <a href="#" class="link-success">Register</a>
      </div>
    </form>

    <script src="./js/94-practice-error-handling.js"></script>
  </body>
</html>
