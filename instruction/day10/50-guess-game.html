<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body class="p-3" data-bs-theme="dark">
    <h1 class="text-center text-danger mb-3">Guess Game</h1>

    <div class="card w-50 mx-auto my-5">
      <div class="card-body">
        <input
          type="number"
          id="input"
          class="form-control"
          placeholder="Sayıyı tahmin et!"
        />
        <div class="my-3 d-flex gap-1">
          <button
            type="button"
            title="Tahmin et."
            class="btn btn-warning d-none"
            onclick="guess()"
            id="guess"
            style="flex: 1"
          >
            Tahmin Et
          </button>
          <button
            type="button"
            title="Oyunu Başlat"
            class="btn btn-success"
            onclick="start()"
            id="start"
            style="flex: 1"
          >
            Oyunu Başlat
          </button>
        </div>
        <p class="m-0 mt-3 text-center fs-5 fw-bold" id="result"></p>
      </div>
    </div>

    <script src="./js/50-guess-game.js"></script>
  </body>
</html>
